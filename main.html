<!DOCTYPE html>
<html>
	<head>
                <link rel="stylesheet" type="text/css" href="css/fonts.css">
                <link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="js/mootools-core.js" type="text/javascript"></script>
                <script src="js/functions.js" type="text/javascript"></script>
	</head>
	<body>
            <header>
                <div class="logo">
                    Time Crunch
                </div>
                <div class="controls">
                    <img src="images/icons/circleleft32.png" width="13" height="13" class="icon_pag"/> 
                    <span id="current_week">
                        1/1/2001 - 1/7/2001
                    </span>
                    <img src="images/icons/circleright32.png" width="13" height="13" class="icon_pag"/>
                </div>
                <div class="clear"></div>
            </header>
            <section>
                <article>
                    <p>Uh oh, Looks like somebody has a case of the Mondays!</p>
                    <div id="clock">0:00</div> 
                    <button class="button_pos">Clock In</button>
                    <button class="button_neg">Clock Out</button>
                </article> 
                <article class="reporting">
                    <p>Way to go! You've worked a total of <span class="bold">1094 hours</span> over the past year and <span class="bold">49 hours</span> over the past month!</p>
                    <button class="button_pos">Export Data <img src="images/icons/boxdownload32.png" width="16" height="16"></button>
                </article>
            </section>
            <aside>
                <article>
                    <form>
                        <div>
                            <label>SUN</label>
                            <input value="Start Time">
                            <input value="End Time">
                        </div>
                        <div>
                            <label>MON</label>
                            <input value="Start Time">
                            <input value="End Time">
                        </div>
                        <div>
                            <label>TUE</label>
                            <input value="Start Time">
                            <input value="End Time">
                        </div>
                        <div>
                            <label>WED</label>
                            <input value="Start Time">
                            <input value="End Time">
                        </div>
                        <div>
                            <label>THU</label>
                            <input value="Start Time">
                            <input value="End Time">
                        </div>
                        <div>
                            <label>FRI</label>
                            <input value="Start Time">
                            <input value="End Time">
                        </div>
                        <div>
                            <label>SAT</label>
                            <input value="Start Time">
                            <input value="End Time">
                        </div>
                        <div>
                            Total: 40:00 Hours
                        </div>
                    </form>
                </article>
            </aside>
	</body>
</html>
