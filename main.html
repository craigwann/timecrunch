<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/fonts.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="js/pickadate/default.css">
        <link rel="stylesheet" type="text/css" href="js/pickadate/default.date.css">
        <link rel="stylesheet" type="text/css" href="js/pickadate/default.time.css">
        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
        <script src="js/timesheet.js" type="text/javascript"></script>
        <script src="js/input_hints.js" type="text/javascript"></script>
        <script src="js/pickadate/picker.js" type="text/javascript"></script>
        <script src="js/pickadate/picker.date.js" type="text/javascript"></script>
        <script src="js/pickadate/picker.time.js" type="text/javascript"></script>
    </head>
    <body>
        <header>
            <div class="logo">
                Time Crunch
            </div>
            <div class="clear"></div>
        </header>
        <section id="main">
            <article> 
                <button class="button_pos button">Clock In</button>
                <button class="button_neg button">Clock Out</button>
            </article> 
            <div class="timesheet">
                <h1>January 1 - 7, 2001</h1>
                <table>
                    <tr>
                        <td>
                            Monday, January 01 2012
                        </td>
                        <td>
                            8:00 AM
                        </td>
                        <td>
                            5:00 PM
                        </td>
                        <td>
                            9:00
                        </td>
                        <td>
                            <img src="images/paperminus32.png" width="15">
                            <img src="images/paperpencil32.png" width="15">
                            <img src="images/paperplus32.png" width="15">
                        </td>
                    </tr>
                </table>
            </div>
            <article class="reporting">
                <p>Way to go! You've worked a total of <span class="bold">1094 hours</span> over the past year and <span class="bold">49 hours</span> over the past month!</p>
                <button class="button_pos button">Export Data <img src="images/icons/boxdownload32.png" width="16" height="16"></button>
            </article>
        </section>
    </body>
</html>
